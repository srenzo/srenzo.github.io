If you reload the page, the images (and everything else) will be served from the service worker\'s cache.';            showImages();          } else {            // If .controller isn't set, then prompt the user to reload the page so that the service worker can take            // control. Until that happens, the service worker's fetch handler won't be used.            document.querySelector('#status').textContent = 'Please reload this page to allow the service worker to handle network operations.';          }        }).catch(function(error) {          // Something went wrong during registration. The service-worker.js file          // might be unavailable or contain a syntax error.          document.querySelector('#status').textContent = error;        });      } else {        // The current browser doesn't support service workers.        var aElement = document.createElement('a');        aElement.href = 'http://www.chromium.org/blink/serviceworker/service-worker-faq';        aElement.textContent = 'Service workers are not supported in the current browser.';        document.querySelector('#status').appendChild(aElement);      }    </script>    <script>  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');  ga('create', 'UA-70931661-1', 'auto');  ga('send', 'pageview', {'sessionControl': 'start'});</script><script>  !function(g,s,q,r,d){r=g[r]=g[r]||function(){(r.q=r.q||[]).push(  arguments)};d=s.createElement(q);q=s.getElementsByTagName(q)[0];  d.src='//d1l6p2sc9645hc.cloudfront.net/tracker.js';q.parentNode.  insertBefore(d,q)}(window,document,'script','_gs');  _gs('GSN-909817-Q');      _gs('identify', {    // TODO User ID     id: 123,    // TODO User's full name
